<form action="http://www.google.com/search"  accept-charset="UTF-8" method="GET">
  <input type="hidden" name="sitesearch" id="edit-sitesearch" value="{{ %page.google_sitesearch }}"  />
  <input type="text" maxlength="128" name="q" id="edit-q" size="16" value="" class="form-text" />
  <input type="submit" id="edit-submit" value="Search"  class="form-submit" />
</form>
